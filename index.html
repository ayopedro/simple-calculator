<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ayotunde's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Tangerine:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="answer">
        <p id = "answer-box">0</p>
      </div>

      <div class="buttons">
        <div class="button action-btn" id = "clear"> AC</div>
        <div class="button action-btn"> MC</div>
        <div class="button num-btn action-btn"> %</div>
        <div class="button num-btn cal-action-btn"> /</div>
        <div class="button num-btn seven"> 7</div>
        <div class="button num-btn eight"> 8</div>
        <div class="button num-btn nine"> 9</div>
        <div class="button num-btn cal-action-btn"> *</div>
        <div class="button num-btn four"> 4</div>
        <div class="button num-btn five"> 5</div>
        <div class="button num-btn six"> 6</div>
        <div class="button num-btn cal-action-btn"> -</div>
        <div class="button num-btn one"> 1</div>
        <div class="button num-btn two"> 2</div>
        <div class="button num-btn three"> 3</div>
        <div class="button num-btn cal-action-btn"> +</div>
        <div class="button num-btn zero"> 0</div>
        <div class="button num-btn decimal"> .</div>
        <div class="button cal-action-btn" id="total"> =</div>


      </div>

    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
